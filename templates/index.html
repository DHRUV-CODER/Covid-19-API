	<script type="text/javascript">
		// Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Total Cases', {{ttl}}],
          ['Deaths', {{deaths}}],
          ['Recovered', {{recov}}],
        ]);

        // Set chart options
        var options = {'title':'Realtime Covid Stats Across The Globe',
                        'width':900,
                        'height':600,
                        'backgroundColor': 'transparent',
                        'is3D':true
                       };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
	</script>

<p ><strong><a href="https://covid-19-api.dhruvnation1.repl.co/country=india" target="_blank">Country Stats</a></strong></p>

        <script>
            function myFunction() {
                var country = document.getElementById("country").value;
                const Http = new XMLHttpRequest();
                const url = `https://Covid-19-API.dhruvnation1.repl.co/country=${country}`;
                Http.open("GET", url);
                Http.send();

                Http.onreadystatechange = (e) => {
                    var data = Http.responseText;

                    document.getElementById("demo").innerText = data;
                    // document.getElementById("demo").innerText = JSON.stringify(data, undefined, 4);

                }
                var x = document.getElementById("country").value;
                document.getElementById("link").innerHTML = `<a id="link" href='https://Covid-19-API.dhruvnation1.repl.co/country=${x}' target=\"_blank\">${x}'s Stats , Click Me</a>`;
            }
